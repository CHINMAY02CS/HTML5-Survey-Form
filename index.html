<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  ,
  <center>
    <body style="background-color: rgb(255, 255, 255)">
      <h1>BACKGROUND SURVEY FORM</h1>
      <hr size="'3" />
      <img
        src="https://t3.ftcdn.net/jpg/04/53/77/50/360_F_453775092_NwUSlQS2U7zqj43LfCDXhwpo2ZZVYdF5.jpg"
        height="180px"
        width="1000px"
      />
      <hr size="'3" />
      <br />
      <p>
        <em
          >Please fill this survey form to help us know more about the
          background preferences of creative minds!</em
        >
      </p>
      <br />
      <br />

      <form style="background-color: #edfaff">
        <table cellpadding="5" cellspacing="8">
          <tr>
            <td>
              <label for="name">Enter Your Name</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="number">Enter Your Contact Number</label>
            </td>
            <td>
              <input type="number" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="country">Enter Your Country Name</label>
            </td>
            <td>
              <select>
                <option value="IN">India</option>

                <option value="HK">Hong Kong</option>

                <option value="ID">Indonesia</option>

                <option value="MV">Maldives</option>
                <option value="ML">Mali</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="theme"
                >Which type of background theme do you like for
                background?</label
              >
            </td>
            <td>
              <input type="checkbox" name="theme" id="Dark" />Dark
              <input type="checkbox" name="theme" id="Light" />Light
            </td>
          </tr>

          <tr>
            <td>
              <label for="source"
                >Do you prefer using default availaible backgrounds or to use
                online resources ?</label
              >
            </td>
            <td>
              <input
                type="radio"
                name="source"
                id="DEFAULT"
                value="Default"
                checked
              />
              <label for="Default">Default</label>
              <input type="radio" name="source" id="ONINE" value="Online" />
              <label for="Online">Online</label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="choose"
                >Which background theme colour you like more ?</label
              >
            </td>
            <td>
              <input type="color" name="color" id="color" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Enter Your Email</label>
            </td>
            <td>
              <input type="email" name="email" id="email" . />
            </td>
          </tr>
          <tr>
            <td>Upload any one of your favourite background.</td>
            <td>
              <input type="file" name="bg" id="bg" />
            </td>
          </tr>
        </table>
        <input type="Submit" />
      </form>
      <br />
      <br />

      <footer
        style="
          background-color: rgb(186, 248, 245);
          padding-top: 3px;
          padding-bottom: 2px;
        "
      >
        <i>This form is created using basic HTML5</i>
      </footer>

      <script src="" async defer></script>
    </body>
  </center>
</html>
